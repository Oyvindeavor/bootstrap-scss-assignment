<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="/public/css/main.min.css" />
    <link rel="stylesheet" href="/public/font/bootstrap-icons.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/main.mjs" type="module"></script>
  </head>

  <body data-bs-theme="dark" class="landing-page">
    <main>
      <section class="my-5">
        <div class="text-center">
          <h1 class="display-4 my-5">
            <i class="bi bi-phone-vibrate"></i>
            Buzzr
          </h1>
          <p class="lead">Login or register now to chat and buzz!</p>
        </div>
        <div class="container shadow-lg p-4 login-container my-5">
          <!-- Pill navigation buttons -->
          <ul
            class="nav nav-pills nav-justified mb-3"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="pill"
                type="button"
                role="tab"
              >
                Login
                <i class="bi bi-box-arrow-in-right"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="pill"
                type="button"
                role="tab"
              >
                Register
                <i class="bi bi-person-plus"></i>
              </button>
            </li>
          </ul>
          <!-- Login Form -->
          <div id="login-form" class="form-container">
            <form action="/pages/profile/index.html">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  required
                />
                <small id="emailHelp" class="form-text text-muted">
                  We'll never share your email with anyone else.
                </small>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="8"
                  required
                />
                <div class="invalid-feedback">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          <!-- Register Form -->
          <div id="register-form" class="form-container d-none">
            <form action="/pages/profile/index.html">
              <div class="form-group mb-3">
                <label for="registerEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                  pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                  title="Please enter a valid email address"
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="registerPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  minlength="8"
                  required
                />
                <div class="invalid-feedback">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <div class="invalid-feedback">Passwords must match.</div>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Register
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
