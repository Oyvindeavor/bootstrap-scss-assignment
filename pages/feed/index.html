<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed page</title>
    <link rel="stylesheet" href="../../public/css/main.css" />
    <!-- Dev stylesheet -->
    <!-- <link rel="stylesheet" href="../../public/css/main.min.css"> Prod stylesheet -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient py-4">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="/" class="navbar-brand d-flex align-items-center">
            <img
              src="https://placehold.co/600x400"
              alt="Brand Logo"
              class="me-2"
            />
            <span>Buzzr</span>
          </a>
          <!-- Navbar Toggle for Mobile View -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links and Avatar Dropdown -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <!-- Desktop Avatar Dropdown (visible on large screens) -->
            <div class="dropdown d-none d-lg-block">
              <img
                src="https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fHww"
                class="avatar rounded-circle dropdown-toggle"
                alt="User profile image"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              />
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton"
              >
                <li>
                  <a class="dropdown-item" href="/pages/profile/index.html">
                    Profile
                    <i class="bi bi-person-square m-1"></i>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="/">
                    Logout
                    <i class="bi bi-box-arrow-right m-1"></i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Mobile Profile Links (visible on small screens) -->
            <ul class="navbar-nav d-lg-none">
              <li class="nav-item">
                <a class="nav-link" href="/pages/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="container my-4 feed">
      <!-- Search Bar and Sort Options -->
      <section
        aria-label="Search and Sort Posts"
        class="d-flex justify-content-between align-items-center mb-4"
      >
        <!-- Search Bar -->
        <div class="input-group m-2">
          <input
            type="text"
            class="form-control"
            placeholder="Search posts"
            aria-label="Search posts"
            id="search-bar"
          />
          <button class="btn btn-outline-secondary" type="button">
            Search
            <i class="bi bi-search"></i>
          </button>
        </div>
        <!-- Sort Options -->
        <div>
          <label for="sort-posts" class="visually-hidden">Sort posts</label>
          <select class="form-select" id="sort-posts" aria-label="Sort posts">
            <option selected disabled>Sort by</option>
            <option value="1">Newest</option>
            <option value="2">Oldest</option>
            <option value="3">Most Popular</option>
          </select>
        </div>
      </section>
      <!-- Post Form Dropdown in Card -->
      <section aria-label="Create New Post" class="mb-4 m-2">
        <div class="card shadow-sm">
          <div class="card-body">
            <button
              class="btn btn-primary mb-3"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#postForm"
              aria-expanded="false"
              aria-controls="postForm"
            >
              Create New Post
              <i class="bi bi-pencil-square"></i>
            </button>
            <!-- Collapsible Form -->
            <div class="collapse" id="postForm">
              <form>
                <div class="mb-3">
                  <label for="post-text" class="form-label">
                    What's on your mind?
                  </label>
                  <textarea
                    class="form-control"
                    id="post-text"
                    rows="3"
                    placeholder="Write something..."
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Post
                  <i class="bi bi-pencil-square"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Post Feed -->
      <section aria-label="Social Media Feed" class="container my-5">
        <!-- Post Template (can be repeated) -->
        <article class="card mb-4 shadow-lg">
          <header class="card-header d-flex align-items-center">
            <!-- User Profile Link for Avatar -->
            <a href="/pages/profile/index.html" class="me-3">
              <img
                src="https://images.unsplash.com/photo-1730918404452-af022c11f4a4?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8"
                class="rounded-circle"
                alt="User profile image"
              />
            </a>
            <!-- User Profile Link for Username -->
            <div>
              <a href="/pages/profile/index.html" class="text-decoration-none">
                <h5 class="mb-0">Username</h5>
              </a>
              <time datetime="PT2H" class="text-muted">2 hours ago</time>
            </div>
          </header>
          <!-- Clickable Card Body for Post -->
          <a href="/pages/post/index.html" class="text-decoration-none">
            <div class="card-body">
              <p class="card-text">
                Installed new exhaust today looks cracking!
              </p>
              <figure class="mb-2">
                <img
                  src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2pkN3V5MWc4bTZtZG00c2t6am1kMWd1MjZhMHZ2aTIyNHU2cjY5eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kSbZ8wf2vgsjIpmQI4/giphy.gif"
                  class="img-fluid rounded"
                  alt="Post image of new exhaust"
                />
              </figure>
            </div>
          </a>
          <!-- Footer with Buttons -->
          <footer class="card-footer d-flex justify-content-between">
            <!-- Like Button with Counter -->
            <div class="d-flex align-items-center">
              <button
                class="btn btn-outline-primary btn-sm d-flex align-items-center"
                aria-label="Like"
              >
                <i class="bi bi-hand-thumbs-up me-1"></i>
                Like
              </button>
              <span class="ms-2 text-muted" id="like-count">45</span>
              <!-- Like Counter -->
            </div>
            <!-- Comment Button with Counter -->
            <div class="d-flex align-items-center">
              <button
                class="btn btn-outline-secondary btn-sm d-flex align-items-center"
                aria-label="Comment"
              >
                <i class="bi bi-chat me-1"></i>
                Comment
              </button>
              <span class="ms-2 text-muted" id="comment-count">12</span>
              <!-- Comment Counter -->
            </div>
          </footer>
        </article>
        <!-- Another Post Example -->
        <article class="card mb-4 shadow-sm">
          <header class="card-header d-flex align-items-center">
            <!-- User Profile Link for Avatar -->
            <a href="/pages/profile/index.html" class="me-3">
              <img
                src="https://images.unsplash.com/photo-1730918404288-c03126acabce?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D"
                class="rounded-circle user-avatar"
                alt="User profile image"
              />
            </a>
            <!-- User Profile Link for Username -->
            <div>
              <a href="/pages/profile/index.html" class="text-decoration-none">
                <h5 class="mb-0">AnotherUser</h5>
              </a>
              <time datetime="PT5H" class="text-muted">5 hours ago</time>
            </div>
          </header>
          <!-- Clickable Card Body for Post -->
          <a href="/pages/post/index.html" class="text-decoration-none">
            <div class="card-body">
              <p class="card-text">Anyone else feeling motivated today?</p>
            </div>
          </a>
          <!-- Footer with Buttons -->
          <footer class="card-footer d-flex justify-content-between">
            <!-- Like Button with Counter -->
            <div class="d-flex align-items-center">
              <button
                class="btn btn-outline-primary btn-sm d-flex align-items-center"
                aria-label="Like"
              >
                <i class="bi bi-hand-thumbs-up me-1"></i>
                Like
              </button>
              <span class="ms-2 text-muted" id="like-count">45</span>
              <!-- Like Counter -->
            </div>
            <!-- Comment Button with Counter -->
            <div class="d-flex align-items-center">
              <button
                class="btn btn-outline-secondary btn-sm d-flex align-items-center"
                aria-label="Comment"
              >
                <i class="bi bi-chat me-1"></i>
                Comment
              </button>
              <span class="ms-2 text-muted" id="comment-count">12</span>
              <!-- Comment Counter -->
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
