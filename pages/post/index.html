<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" href="/public/css/main.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body data-bs-theme="dark" class="post-page">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-body-secondary py-4">
        <div class="container">
          <!-- Navbar Brand -->
          <a
            href="/pages/feed/index.html"
            class="navbar-brand d-flex align-items-center"
          >
            <img
              src="https://placehold.co/600x400"
              alt="Brand Logo"
              class="me-2"
            />
            <span>Buzzr</span>
          </a>
          <!-- Navbar Toggle for Mobile View -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links and Avatar Dropdown -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <!-- Desktop Avatar Dropdown (visible on large screens) -->
            <div class="dropdown d-none d-lg-block">
              <img
                src="https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fHww"
                class="avatar rounded-circle dropdown-toggle"
                alt="User profile image"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              />
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton"
              >
                <li>
                  <a class="dropdown-item" href="/pages/profile/index.html">
                    Profile
                    <i class="bi bi-person-square m-1"></i>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="/">
                    Logout
                    <i class="bi bi-box-arrow-right m-1"></i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Mobile Profile Links (visible on small screens) -->
            <ul class="navbar-nav d-lg-none">
              <li class="nav-item">
                <a class="nav-link" href="/pages/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="container p-3 post-container">
      <!-- Post Content -->
      <section class="card mb-4">
        <div class="card-header d-flex align-items-center">
          <img
            src="https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fHww"
            alt="User avatar"
            class="rounded-circle me-3"
          />
          <div>
            <h5 class="mb-0">Username</h5>
            <small class="text-muted">Posted on 10/11/2024</small>
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title">Beautiful</h3>
          <p class="card-text">Damn i wanna move to Norway!</p>
          <figure>
            <img
              src="https://plus.unsplash.com/premium_photo-1668017178993-4c8fc9f59872?q=80&w=4142&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Post image"
              class="img-fluid rounded mb-2"
            />
          </figure>
        </div>
        <footer class="card-footer d-flex justify-content-between">
          <!-- Like Button with Counter -->
          <div class="d-flex align-items-center">
            <button
              class="btn btn-outline-primary btn-sm d-flex align-items-center"
              aria-label="Like"
            >
              <i class="bi bi-hand-thumbs-up me-1"></i>
              Likes
            </button>
            <span class="ms-2 text-muted" id="like-count">45</span>
            <!-- Like Counter -->
          </div>
          <!-- Comment Button with Counter -->
          <div class="d-flex align-items-center">
            <button
              class="btn btn-outline-secondary btn-sm d-flex align-items-center"
              aria-label="Comment"
            >
              <i class="bi bi-chat me-1"></i>
              Comments
            </button>
            <span class="ms-2 text-muted" id="comment-count">3</span>
            <!-- Comment Counter -->
          </div>
        </footer>
      </section>
      <!-- Comments Section -->
      <section class="comments">
        <h4>Comments</h4>
        <div class="mb-4">
          <!-- Comment 1 -->
          <div class="comment-box p-3 mb-3 bg-body-tertiary rounded shadow-sm">
            <div class="d-flex align-items-center mb-2">
              <a href="/pages/profile/index.html" class="me-3">
                <img
                  src="https://images.unsplash.com/photo-1482434368596-fbd06cae4f89?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNhdHxlbnwwfHwwfHx8MA%3D%3D"
                  alt="Commenter avatar"
                  class="rounded-circle comment-avatar"
                />
              </a>
              <strong>TrailSeeker</strong>
            </div>
            <p class="mb-1">Niceee!</p>
            <small class="text-muted">2 hours ago</small>
          </div>
          <!-- Comment 2 -->
          <div class="comment-box p-3 mb-3 bg-body-tertiary rounded shadow-sm">
            <div class="d-flex align-items-center mb-2">
              <a href="/pages/profile/index.html" class="me-3">
                <img
                  src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhdHxlbnwwfHwwfHx8MA%3D%3D"
                  alt="Commenter avatar"
                  class="rounded-circle comment-avatar"
                />
              </a>
              <strong>SkylineDreamer</strong>
            </div>
            <p class="mb-1">Awesome post!</p>
            <small class="text-muted">3 hours ago</small>
          </div>
          <!-- Comment 3 -->
          <div class="comment-box p-3 mb-3 bg-body-tertiary rounded shadow-sm">
            <div class="d-flex align-items-center mb-2">
              <a href="/pages/profile/index.html" class="me-3">
                <img
                  src="https://images.unsplash.com/photo-1500259571355-332da5cb07aa?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y2F0fGVufDB8fDB8fHww"
                  alt="Commenter avatar"
                  class="rounded-circle comment-avatar"
                />
              </a>
              <strong>EchoExplorer</strong>
            </div>
            <p class="mb-1">Love this!</p>
            <small class="text-muted">4 hours ago</small>
          </div>
        </div>
        <!-- Comment Form -->
        <div class="comment-box p-3 mb-4 bg-dark rounded shadow-sm">
          <h5 class="mb-3">Add a Comment</h5>
          <form>
            <div class="mb-3">
              <textarea
                class="form-control"
                rows="3"
                placeholder="Write your comment here"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Comment</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
